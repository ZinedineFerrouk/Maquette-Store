<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <!-- HEADER -->
        <header>
            <nav id="top-nav">
                <ul id="top-nav-ul">
                    <li>Jeans</li>
                </ul>
                <div id="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-search"></i>
                </div>
            </nav>
        </header>
        <!-- ASIDE -->
        <aside>
            <h1>LOGO</h1>

            <li>Shirt</li>
            <li>Dresses</li>
            <li>Jeans</li>
            <li>Jackets</li>
            <li>Gymwear</li>
            <li>Blazers</li>
            <li>Shoes</li>

            <div id="contact">
                <p>Contact</p>
                <p>Newsletter</p>
                <p>Subscribe</p>
            </div>
        </aside>
    </div>

    <!-- Presentation image -->
    <div id="img-presentation">
        <h1>New arrivals</h1>
        <h2>COLLECTION 2016</h2>
        <button>SHOP NOW</button>
    </div>

    <!-- Iems section -->
    <section>
        <p>8 items</p>
        <figure>
            <img src="/assets/img/jeans1.jpg" alt="">
            <img src="/assets/img/jeans2.jpg" alt="">
            <img src="/assets/img/jeans3.jpg" alt="">
            <img src="/assets/img/jeans4.jpg" alt="">

            <img src="/assets/img/jeans1.jpg" alt="">
            <img src="/assets/img/jeans2.jpg" alt="">
            <img src="/assets/img/jeans3.jpg" alt="">
            <img src="/assets/img/jeans4.jpg" alt="">

        </figure>
    </section>
</body>

</html>
